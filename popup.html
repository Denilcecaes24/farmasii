<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Video</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* Estilo de la miniatura */
.video-thumbnail img {
  width: 200px;
  cursor: pointer;
}

/* Estilos del modal (popup) */
.modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.8);
}

.modal-content {
  position: relative;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  max-width: 50%;
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
}

.close {
  position: absolute;
  top: 10px;
  right: 10px;
  color: #aaa;
  font-size: 30px;
  font-weight: bold;
  cursor: pointer;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

  </style>
</head>
<body>

<!-- Contenedor principal con la miniatura -->
<div class="video-thumbnail" onclick="openModal()">
  <img src="img/port-natura-ciclo1.png" alt="Miniatura Video">
</div>

<!-- Modal (popup) -->
<div id="videoModal" class="modal" onclick="closeModal(event)">
  <div class="modal-content">
    <span class="close" onclick="closeModal(event)">&times;</span>
    <video id="videoPlayer" width="100%" controls>
      <source src="img/Copia de Aciertos 2021 UNAM PARTE 2.mp4" type="video/mp4">
      Tu navegador no soporta el video.
    </video>
  </div>
</div>

<script>
    // Función para abrir el modal
function openModal() {
  document.getElementById("videoModal").style.display = "block";
  document.getElementById("videoPlayer").play();
}

// Función para cerrar el modal
function closeModal(event) {
  // Asegurarse de que el clic se realizó fuera del contenido del modal
  if (event.target === document.getElementById("videoModal") || event.target.classList.contains("close")) {
    document.getElementById("videoModal").style.display = "none";
    const videoPlayer = document.getElementById("videoPlayer");
    videoPlayer.pause();
    videoPlayer.currentTime = 0; // Reinicia el video al inicio
  }
}

</script>
</body>
</html>

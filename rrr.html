<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder Flotante</title>
    <style>
        /* Estilo del contenedor del formulario */
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        /* Estilo del campo de texto */
        input[type="text"] {
            width: 100%;
            padding: 12px 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: transparent;
            color: #333;
            transition: all 0.3s ease;
        }

        /* Estilo del placeholder */
        input[type="text"]::placeholder {
            color: transparent; /* Hace que el placeholder no se vea al principio */
        }

        /* Estilo del label flotante */
        label {
            position: absolute;
            top: 12px;
            left: 10px;
            font-size: 16px;
            color: #aaa;
            transition: all 0.3s ease;
            pointer-events: none; /* Evita que el label interfiera con el input */
        }

        /* Cuando el campo de texto está enfocado o tiene texto, el label se mueve hacia arriba */
        input[type="text"]:focus + label,
        input[type="text"]:not(:placeholder-shown) + label {
            top: 0px; /* Sube el label */
            font-size: 12px;
            color: #007bff; /* Cambia el color cuando el input está enfocado */
        }
    </style>
</head>
<body>

    <form>
        <div class="form-group">
            <input type="text" id="nombre" name="nombre" placeholder=" " required>
            <label for="nombre">Nombre</label>
        </div>
    </form>

</body>
</html>
